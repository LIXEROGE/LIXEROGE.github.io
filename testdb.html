    <body>

    <script>
        //创建sqllite实例，获取数据
        $(function() {
            $.ajax({
                type: "GET",
                url: "db/test.db",
                success: function(data) {
                    console.info("文件读取成功了：" + data);
//                  var fr = new FileReader();
                    var uInt8Array = new Uint8Array(data);
                    var db = new SQL.Database(uInt8Array);
                    console.log("------db"+db);
                    var contents = db.exec("SELECT * from test");
                    console.log("------content"+content);
                }
            });
        });
    </script>

</html>
